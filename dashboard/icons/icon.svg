<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B1B1B"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D68FF"/>
      <stop offset="100%" style="stop-color:#5B8AFF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Grid lines (techy aesthetic) -->
  <g stroke="#333" stroke-width="1" opacity="0.5">
    <line x1="128" y1="80" x2="128" y2="432"/>
    <line x1="256" y1="80" x2="256" y2="432"/>
    <line x1="384" y1="80" x2="384" y2="432"/>
    <line x1="80" y1="176" x2="432" y2="176"/>
    <line x1="80" y1="256" x2="432" y2="256"/>
    <line x1="80" y1="336" x2="432" y2="336"/>
  </g>

  <!-- Chart bars -->
  <rect x="104" y="280" width="48" height="152" rx="8" fill="url(#accent)" opacity="0.6"/>
  <rect x="184" y="200" width="48" height="232" rx="8" fill="url(#accent)" opacity="0.75"/>
  <rect x="264" y="140" width="48" height="292" rx="8" fill="url(#accent)" opacity="0.9"/>
  <rect x="344" y="180" width="48" height="252" rx="8" fill="url(#accent)"/>

  <!-- Git branch symbol -->
  <g fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round">
    <circle cx="160" cy="100" r="16" fill="#16A34A" stroke="#16A34A"/>
    <circle cx="280" cy="100" r="16" fill="#2D68FF" stroke="#2D68FF"/>
    <circle cx="352" cy="100" r="16" fill="#2D68FF" stroke="#2D68FF"/>
    <path d="M176 100 L264 100" stroke="#fff" stroke-width="8"/>
    <path d="M296 100 L336 100" stroke="#fff" stroke-width="8"/>
  </g>
</svg>
