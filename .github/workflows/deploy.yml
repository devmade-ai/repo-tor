# Deploy dashboard to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Deploy on push to main branch
  push:
    branches: [main, master]

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Copy data files and icons to dist
        run: |
          # Copy JSON data files (not processed by Vite build)
          cp dashboard/data.json dist/ 2>/dev/null || true
          cp dashboard/commits.json dist/ 2>/dev/null || true
          cp dashboard/contributors.json dist/ 2>/dev/null || true
          cp dashboard/files.json dist/ 2>/dev/null || true
          cp dashboard/metadata.json dist/ 2>/dev/null || true
          cp dashboard/summary.json dist/ 2>/dev/null || true
          # Copy projects list (fetched by ProjectsTab at runtime)
          cp dashboard/public/projects.json dist/ 2>/dev/null || true
          # Copy per-repo data
          mkdir -p dist/repos
          cp dashboard/repos/*.json dist/repos/ 2>/dev/null || true
          # Copy icons (referenced by manifest.webmanifest)
          mkdir -p dist/icons
          cp dashboard/icons/*.png dist/icons/ 2>/dev/null || true
          cp dashboard/icons/*.svg dist/icons/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
